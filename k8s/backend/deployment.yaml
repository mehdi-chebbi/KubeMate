apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemate-backend
  labels:
    app: kubemate-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubemate-backend
  template:
    metadata:
      labels:
        app: kubemate-backend
    spec:
      containers:
      - name: backend
        image: mehdino123/kubemate-back:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: kubemate-config
              key: database-url
        - name: FLASK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: kubemate-secrets
              key: flask-secret-key
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: kubemate-secrets
              key: encryption-key
        - name: COOKIE_SECURE
          value: "false"
        - name: COOKIE_HTTPONLY
          value: "true"
        - name: COOKIE_SAMESITE
          value: "Lax"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
