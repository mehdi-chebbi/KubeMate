version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: k8s-bot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: k8s_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user -d k8s_bot"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Backend API
  backend:
    build:
      context: ./project
      dockerfile: Dockerfile
    container_name: k8s-bot-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Mount kubeconfigs directory for dynamic kubeconfig management
      - kubeconfig_data:/app/kubeconfigs
      # Mount kube config from host (optional, for development)
      - ~/.kube:/host-kubeconfig:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./project/main-app
      dockerfile: Dockerfile
    container_name: k8s-bot-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  kubeconfig_data:
    driver: local
